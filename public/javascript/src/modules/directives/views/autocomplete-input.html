<div class="input input--text {{isDefaultAllowed(propData) ? '' : 'input--no-default'}}"><div class="input__input"><md-autocomplete class="input-options" md-search-text="propData.val" md-search-text-change="saveValue()" md-selected-item-change="saveValue()" md-items="option in propData.options | filter:propData.val" placeholder="propData.example" md-min-length="1" md-delay="250" md-floating-label="{{propData.fieldLabel}}"><md-item-template><span ng-bind="option"></span></md-item-template><md-not-found><a ng-click="createOption(propData.key, propData.val)">Create option "{{propData.val}}"</a></md-not-found></md-autocomplete></div><div class="input__menu" ng-if="isDefaultAllowed(propData)"><md-menu><md-button class="md-icon-button" ng-click="$mdOpenMenu($event)"><md-icon class="material-icons">more_vert</md-icon></md-button><md-menu-content><md-menu-item class="action action--set-default"><md-button class="action__button" ng-click="setAsDefault(propData)">Set As Default</md-button></md-menu-item><md-menu-item class="action action--set-default"><md-button class="action__button" ng-click="resetFromDefault(propData)">Reset To Default</md-button></md-menu-item></md-menu-content></md-menu></div></div>
