<div class="auto-input__content" ng-switch="getType()"><div class="input input--date" ng-switch-when="date"><label class="input__label">The default value</label><md-datepicker ng-model="propData.defaultVal"></md-datepicker></div><div class="input input--number" ng-switch-when="number"><md-input-container class="md-block"><label>The default value</label><input ng-model="propData.defaultVal" ng-pattern="/^[0-9.]*$/"><div ng-messages="propData.defaultVal.$error" role="alert"><div ng-message="pattern">Not a valid value</div></div></md-input-container></div><div class="input input--textarea" ng-switch-when="textarea"><md-input-container class="md-block"><label>The default value</label><textarea ng-model="propData.val" max-rows="8" md-select-on-focus></textarea></md-input-container></div><div class="input input--autocomplete" ng-switch-when="string"><md-autocomplete class="input-options" md-search-text="propData.defaultVal" md-items="option in propData.options | filter:propData.defaultVal" md-min-length="1" md-delay="250" md-floating-label="The Default Value"><md-item-template><span ng-bind="option"></span></md-item-template></md-autocomplete></div><div class="input input--select" ng-switch-when="select"><md-input-container class="md-block"><label>The default value</label><md-select ng-model="propData.defaultVal"><md-option ng-value="option" ng-repeat="option in propData.options">option</md-option></md-select></md-input-container></div><div class="input input--boolean" ng-switch-when="boolean"><md-input-container class="md-block"><label>The default value</label><md-select ng-model="propData.defaultVal"><md-option ng-value="true">{{getSelectOptionLabel(true)}}</md-option><md-option ng-value="false">{{getSelectOptionLabel(false)}}</md-option></md-select></md-input-container></div></div>
