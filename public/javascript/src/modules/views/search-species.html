<div class="species-list" layout="column" ng-controller="speciesListController"><md-content><md-grid-list md-row-height="1:1" md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-lg="8" md-cols-gt-lg="12"><md-grid-tile ng-repeat="species in speciesList" ng-click="showSpecies(species)" ng-style="{ 'background': 'url(&quot;/images/placeholders/'+species+'.png&quot;) center', 'background-size': 'cover'}"><md-grid-tile-footer class="tile-footer"><h3>{{species}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></md-content><md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add species" ng-click="createNewProp($event)"><md-icon class="material-icons">add</md-icon></md-button></div>
